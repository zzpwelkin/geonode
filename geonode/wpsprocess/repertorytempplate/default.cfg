[wps]
encoding=utf-8
title=PyWPS Server
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=http://localhost/cgi-bin/wps
keywords=GRASS,RS,GIS,WPS
lang=en-CA

[provider]
providerName=WELKIN
individualName=zzpwelkin
positionName=Your Position
role=Your role
deliveryPoint=Street
hoursofservice=
contactinstructions=
city=City
postalCode=000 00
country=China
electronicMailAddress=zzpwelkin@gmail.com
providerSite=http://foo.bar
phoneVoice=False
phoneFacsimile=False
administrativeArea=False

[server]
maxoperations=1000
maxinputparamlength=1000
maxfilesize=1gb
tempPath=/tmp/wpsserver
processesPath=/usr/local/pywps/processes
outputUrl=http://localhost/wps/wpsoutputs
outputPath=/var/www/wps/wpsoutputs
debug=true
logLevel=DEBUG
logFile=/var/log/pywps.log
mapserverdriver=geoserver

[grass]
path=/usr/local/grass/grass-7.0.svn/bin/:/usr/local/grass/grass-7.0.svn/scripts/
addonPath=
version=7.0
gui=text
gisbase=/usr/local/grass/grass-7.0.svn
ldLibraryPath=/usr/local/grass/grass-7.0.svn/lib
gisdbase=/home/zzpwelkin/data/GIS/grassdata

[mapserver]
mapserveraddress=http://localhost/cgi-bin/mapserv_cgi
projs=

[geoserver]
geoserveraddress=http://localhost:8080/geoserver
username=admin
password=geoserver
workspace=geonode
